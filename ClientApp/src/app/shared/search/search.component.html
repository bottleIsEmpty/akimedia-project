<div class="card search mb-4">
  <div class="card-header">
    Детальный поиск
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="search()">
      <div class="form-group">
        <label for="product-type">Что ищем?</label>
        <select 
          id="product-type" 
          class="form-control" 
          (change)="changeProduct(productTypeName.value)"
          formControlName="type"
          #productTypeName>
          <option value="">Я не уверен(а)</option>
          <option value="film">Фильм</option>
          <option value="book">Книга</option>
          <option value="music">Музыка</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Название</label>
        <input 
          type="text" 
          class="form-control" 
          id="title"
          formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Имя автора</label>
        <input 
          type="text" 
          class="form-control" 
          id="author"
          formControlName="author">
      </div>
      <div class="form-group">
        <label for="year">Год</label>
        <nouislider  
          [min]="minSliderValue" 
          [max]="maxSliderValue" 
          [step]="1" 
          [tooltips]="[true, true]"
          [formControl]="form.controls.year" 
          style="margin-top: 40px;"
          name="year">
      </nouislider>
      </div>
      <div class="form-group">
        <label for="genre">Жанр</label>
        <select 
          id="subject" 
          class="form-control"
          formControlName="genre">
            <option *ngFor="let genre of genresList">{{ genre }}</option>
          </select>
      </div>
      <div class="text-center">
        <button 
          class="btn"
          type="submit">
          Поиск
        </button>
      </div>
    </form>
  </div>
</div>
